<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>DOM Calculator</title>
  </head>
  <body>

    <div class="container">
        <div class="row align-items-centre">
            <div class="col-md-8 offset-md-2 col-lg-4 offset-lg-4"> 
                <div class="row display-row">
                    <div class="col-12">
                        <p class="display-area text-primary" id="display-area"> &nbsp; </p>
                        <p class="solution-area text-info" id="solution-area"> &nbsp;</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"><button class="btn btn-warning my-button" id='mac' value="ac">MC</button></div>
                    <div class="col-3"><button class="btn btn-warning my-button" id ='mplus' value="m+">M+</button></div>
                    <div class="col-3"><button class="btn btn-warning my-button" id= 'mminus' value="m-">M-</button></div>
                    <div class="col-3"><button class="btn btn-danger my-button" id = 'ac' value="mc">AC</button></div>
                    
                </div>

                <div class="row">
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-warning my-button" id='plus' value="+">+</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-warning my-button" id ='minus' value="-">-</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-warning my-button" id= 'divide' value="/">/</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-warning my-button" id = 'multiply' value="*">x</button></div>
                </div>

                <div class="row">
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='9' value="9">9</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='8' value="8">8</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='7' value="7">7</button></div>
                    <div class="col-3"> <button name = 'btn-show-in-display' class="btn btn-dark my-button" id='mod' value="%">mod</button> </div>
                </div>
                <div class="row">
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='6' value="6">6</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='5' value="5">5</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='4' value="4">4</button></div>
                    <div class="col-3"> <button name = 'btn-del' class="btn btn-danger my-button" id='del' value="-"> del </button>  </div>
                </div>
                <div class="row">
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='3' value="3">3</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='2' value="2">2</button></div>
                    <div class="col-3"><button name = 'btn-show-in-display' class="btn btn-dark my-button" id='1' value="1">1</button></div>
                    <div class="col-3"> <button name = 'btn-equals' class="btn btn-success my-button" id='equal' value="=">=</button> </div>
                </div>

            </div>
            
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="static/script.js"></script>

    
  </body>
</html>
